name: CI (backend:build + prisma + smoke test)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_db?schema=public
      PORT: 4000
      LLM_PROVIDER: mock
      # If your API contacts the ML service only during runs, health won't need it.
      # Set this to a real URL later when you wire e2e with ML in CI.
      METRICS_SERVICE_URL: http://localhost:9090

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - name: Enable corepack
        run: corepack enable

      - name: Install deps (lockfile)
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma:generate

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..60}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"; exit 0
            fi
            echo "Waiting for Postgres... ($i/60)"; sleep 2
          done
          echo "Postgres did not become ready in time"; exit 1

      - name: Prisma migrate deploy (CI DB)
        run: pnpm db:migrate:deploy

      - name: Build (TypeScript â†’ dist)
        env:
          NODE_ENV: production
        run: pnpm build

      # ---------- Smoke test: start API and hit /health ----------
      - name: Start API (background)
        run: |
          node dist/server.js &
          echo $! > server.pid
          # give it a few seconds to boot
          sleep 3

      - name: Health check
        run: curl -sf http://localhost:4000/health

      - name: Stop API
        if: always()
        run: |
          if [ -f server.pid ]; then kill "$(cat server.pid)" || true; fi

      # Optional: keep compiled output for debugging
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: dist
