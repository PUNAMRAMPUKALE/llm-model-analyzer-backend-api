name: CI (build + prisma on ephemeral DB)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Ephemeral Postgres for CI only (no AWS)
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      # Points Prisma to the CI Postgres service
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_db?schema=public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - name: Enable corepack
        run: corepack enable

      # If your repo has a local pnpm-lock.yaml, keep --frozen-lockfile
      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma:generate

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..60}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "Postgres is ready"; break
            fi
            echo "Waiting for Postgres... ($i/60)"; sleep 2
          done

      - name: Prisma migrate deploy (CI DB)
        run: pnpm db:migrate:deploy

      - name: Build (TypeScript â†’ dist)
        env:
          NODE_ENV: production
        run: pnpm build

      # Optional quick type check or lint
      # - name: Lint
      #   run: pnpm lint

      # Optional: run minimal smoke test (does not require AWS)
      # - name: Smoke test build output
      #   run: node -e "require('fs').accessSync('dist/server.js')"
