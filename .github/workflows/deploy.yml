name: CI (backend:build + prisma + smoke test)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ci_db?schema=public
      PORT: 4000
      LLM_PROVIDER: mock
      METRICS_SERVICE_URL: http://localhost:8080

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3
          run_install: false

      - run: corepack enable

      - name: Install deps (lockfile)
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma:generate

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            echo "waiting for postgres ($i/60)"; sleep 2
          done
          exit 1

      - name: Migrate
        run: pnpm db:migrate:deploy

      # âœ¨ NEW: run unit tests (mergeGrid / expandGrid and any others)
      - name: Unit tests
        run: pnpm test

      - name: Build
        env: { NODE_ENV: production }
        run: pnpm build

      - name: Start API
        run: |
          node dist/server.js &
          echo $! > server.pid
          sleep 3

      - name: Health
        run: curl -sf http://localhost:4000/health

      - name: Stop API
        if: always()
        run: '[ -f server.pid ] && kill $(cat server.pid) || true'
